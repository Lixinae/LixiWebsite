{% extends "base.html" %}

{% block app_content %}

    <title> Travail du cuir </title>

    <div class="container">
        <div class="body-wrapper">

            <h1 class="center-text"> Travail du cuir </h1>
            {#            Todo -> Ajouter description #}
            <h2 class="center-text"> Mes r√©alisations </h2>
            <div id="tdc_app">
                <div class="cards-wrapper">
                    <div v-for="galery,index in images_galeries">
                        <div class="card-wrapper">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"
            src="{{ url_for('travail_du_cuir_bp.static',filename="scripts/travail_du_cuir.js") }}"></script>
{% endblock %}
