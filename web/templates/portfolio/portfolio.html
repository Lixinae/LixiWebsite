{% extends "base.html" %}

{% block app_content %}

    <title> Portfolio </title>
    <div class="container">
        <div class="body-wrapper">

            <div id="github_data_display">
                <div id="github_language_chart_chart_pie_div">
                    <canvas id="github_language_chart_pie"></canvas>

                </div>
            </div>
            <h1 class="center-text"> Portfolio </h1>
            <div class="cards-wrapper">
                <!-- Boucle avec Jinja -->
                {% for project in projectList %}
                    <div class="card-wrapper">
                        <div class="card">
                            <img class="card-img-top" src="{{ project.miniature }}"
                                 alt="Projet :{{ project.name }} miniature">
                            <div class="card-body">
                                <h5 class="card-title">{{ project.name }}</h5>
                                <p class="card-text">{{ project.quick_description }}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Type : {{ project.type }}</li>
                                <li class="list-group-item">Outils : {{ project.outils }}</li>
                            </ul>
                            <div class="card-body-link">
                                <a href="{{ project.url }}" class="card-link">DÃ©tails</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="{{ url_for('static',filename="portfolio/scripts/portfolio.js") }}"></script>
{% endblock %}
